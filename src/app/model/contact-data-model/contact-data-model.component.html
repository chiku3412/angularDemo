<div class="modal-overlay" *ngIf="showModal">
    <div class="modal">
        <div class="modal-header">
            <span class="close-button" (click)="onClose()">&times;</span>
            <h2>Your Modal Header</h2>
        </div>
        <div class="modal-body">
            <h1>
                Hello
            </h1>
            <button (click)="onClose()">Close</button>
        </div>
    </div>
</div>
